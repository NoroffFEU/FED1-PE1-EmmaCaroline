<body>
    <header>
	  	<div class="navigation">
			<input type="checkbox" id="toggle-menu" class="toggle-menu" aria-label="Toggle Menu">
			<span id="toggle-menu-label" class="visually-hidden">Toggle Menu</span>
		  	<div class="hamburger"></div>
			<ul class="menu">
			    <li><a href="../index.html" aria-label="Home">Home</a></li>
			    <li><a href="./login.html" aria-label="Visit">Account Login</a></li>
			    <li><a href="register.html" aria-label="Exhibitions">Account Register</a></li>
                <li id="createPostLink" style="display: none;"><a href="../post/create.html">Create Post</a></li>  
			</ul>
	  	</div>
  	</header>
    <main>
        <div id="form-login-register" class="form-container"> 
            <h3>Account Register</h3>
            <form id="registerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="^[\w]+$" title="Username must not contain punctuation symbols apart from underscore (_), example of username: my_username" placeholder="Enter name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="The email must be a valid stud.noroff.no email address" placeholder="Enter email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Enter password">
                <button type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer>
        <ul class="footer-nav">
            <li><p>Privacy Policy</p></li>
            <li><p>Terms and Conditions</p></li> 
          </ul>
    </footer>
</body>
</html>
